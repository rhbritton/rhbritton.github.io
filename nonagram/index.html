<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nonagram</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./index.css" />
    <link rel="stylesheet" type="text/css" href="./settings.css" />
</head>

<body>

    <div data-view="hiscores">
        <button id="settings">Settings</button>

        <h1>Hiscores</h1>

        <label>Type</label>
        <div data-select="hiscoreType">
            <div data-selected="true" data-option="hiscoreType" data-value="perfect">No Mistakes</div>
            <div data-option="hiscoreType" data-value="three">Up To 3 Mistakes</div>
            <div data-option="hiscoreType" data-value="any">Any # of Mistakes</div>
        </div>

        <div data-select-view="hiscoreType" data-select-view-value="perfect" id="hiscoresListPerfect">

        </div>
        <div data-select-view="hiscoreType" data-select-view-value="three" id="hiscoresListThree">

        </div>
        <div data-select-view="hiscoreType" data-select-view-value="any" id="hiscoresList">

        </div>

    </div>

    <div data-selected="true" data-view="settings">
        <button id="hiscores">Hiscores</button>

        <h1>Settings</h1>

        <label>Ruleset</label>
        <div data-select="ruleset">
            <div data-option="ruleset" data-value="perfect">No Mistakes</div>
            <div data-selected="true" data-option="ruleset" data-value="three">Up To 3 Mistakes</div>
            <div data-option="ruleset" data-value="any">Any # of Mistakes</div>
        </div>

        <label>Difficulty</label>
        <div data-select="difficulty">
            <div data-option="difficulty" data-value="easy">Easy</div>
            <div data-selected="true" data-option="difficulty" data-value="medium">Medium</div>
            <div data-option="difficulty" data-value="hard">Hard</div>
        </div>

        <label>Game Size</label>
        <div data-select="size">
            <div data-option="size" data-value="5">5 x 5</div>
            <div data-option="size" data-value="7">7 x 7</div>
            <div data-selected="true" data-option="size" data-value="10">10 x 10</div>
            <div data-option="size" data-value="15">15 x 15</div>
        </div>

        <button id="startGame">Start Game</button>

    </div>

    <div data-view="game">

        <div class="hints_x"></div>
        <div class="hints_y"></div>

        <div id="board">a</div>

        <div class="select_action">
            <div data-selected="true" data-type="select"></div>
            <div data-type="prevent"></div>
        </div>

        <div class="messUps">
            Incorrect selections: <span class="messUpText">0</span>
        </div>

        <div style="font-size: 6em;" class="timer">
            <span class="text">0</span>s
        </div>

        <h2 id="isWin">
            You have won!
        </h2>

        <h2 id="isHiscore">
            You got a new hiscore!
        </h2>

    </div>

    <script src="./jquery.min.js"></script>
    <script src="./index.js"></script>
</body>

</html>
